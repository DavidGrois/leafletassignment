<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Straßenschilder in Salzburg</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.draw.css" />

    <script src="js/leaflet-src.js"></script>
    <script src="js/leaflet-heat.js"></script>
    <script src="js/leaflet.draw.js"></script>

    <script src="data/data.js" type="text/javascript"></script>
    <script src="data/functions.js" type="text/javascript"></script>
    <script src="data/salzburg.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="left">
      <div id="map"></div>
    </div>

    <div id="right">
      <h1>Straßenschilder in Salzburg</h1>
      <div id="buttons">
        <button id="all" class="active">
          <img src="assets/all.png" alt="alle Schilder" />
        </button>
        <button id="vorrang">
          <img src="assets/vorrang.png" alt="Vorrang Schild" />
        </button>
        <button id="halten">
          <img src="assets/halten.png" alt="Halten verboten Schild" />
        </button>
        <button id="zebra">
          <img src="assets/zebra.png" alt="Fußgängerübergang Schild" />
        </button>
        <button id="kinder">
          <img src="assets/kinder.png" alt="Achtung Kinder Schild" />
        </button>
        <button id="zone">
          <img src="assets/zone.png" alt="Dreißiger Zone Schild" />
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
